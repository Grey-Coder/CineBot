<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CineBot - Movie Recommendation Chatbot</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }
    .container {
      max-width: 600px;
      width: 100%;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    header {
      background: #4a90e2;
      padding: 20px;
      text-align: center;
      color: #fff;
    }
    header h1 {
      margin: 0;
      font-size: 2em;
    }
    header p {
      margin: 5px 0 0;
      font-size: 1em;
      opacity: 0.9;
    }
    .chat-history {
      height: 300px;
      overflow-y: auto;
      padding: 20px;
      background: #f9f9f9;
      border-bottom: 1px solid #ddd;
    }
    .message {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 4px;
      max-width: 80%;
      clear: both;
    }
    .message.user {
      background: #d9edf7;
      float: right;
      text-align: right;
      color: #31708f;
    }
    .message.bot {
      background: #f7f7f9;
      float: left;
      text-align: left;
      color: #555;
    }
    .input-area {
      display: flex;
      padding: 20px;
      background: #fff;
    }
    .input-area input[type="text"] {
      flex: 1;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1em;
    }
    .input-area button {
      padding: 12px 20px;
      margin-left: 10px;
      border: none;
      background: #4a90e2;
      color: #fff;
      font-size: 1em;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .input-area button:hover {
      background: #357ABD;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>CineBot</h1>
      <p>Your Movie Recommendation Chatbot</p>
    </header>
    <div class="chat-history" id="chatHistory">
      <!-- Chat messages will appear here -->
    </div>
    <div class="input-area">
      <input type="text" id="userMessage" placeholder="Type your message here..." />
      <button id="sendButton" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    document.getElementById("userMessage").addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            event.preventDefault();  // Prevent default newline behavior
            sendMessage();  // Trigger message send function
        }
    });

    async function sendMessage() {
      const userInput = document.getElementById('userMessage');
      const message = userInput.value.trim();
      if (!message) return;
      
      const chatHistory = document.getElementById('chatHistory');
      
      // Append user message
      const userMsgDiv = document.createElement('div');
      userMsgDiv.classList.add('message', 'user');
      userMsgDiv.textContent = "You: " + message;
      chatHistory.appendChild(userMsgDiv);
      chatHistory.scrollTop = chatHistory.scrollHeight;
      
      // Clear the input field
      userInput.value = '';

      try {
        // Call Rasa's REST endpoint (ensure your Rasa server is running at this URL)
        const response = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ sender: 'user', message: message })
        });
        const data = await response.json();

        // Append each bot message
        data.forEach(msg => {
          const botMsgDiv = document.createElement('div');
          botMsgDiv.classList.add('message', 'bot');
          botMsgDiv.textContent = "Bot: " + (msg.text || '');
          chatHistory.appendChild(botMsgDiv);
        });
        chatHistory.scrollTop = chatHistory.scrollHeight;
      } catch (error) {
        console.error('Error sending message:', error);
      }
    }
  </script>
</body>
</html>
